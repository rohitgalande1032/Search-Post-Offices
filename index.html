<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Searching Post Offices</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div id="left">
            <div class="content">
                <h1>Post Office Application.</h1>
                <p>
                    This Application Allows you to extract information about the nearest Post Offices, based on your location.
                </p>
                <img src="./img/hero.png.png" alt="Hero Image" >
            </div>
        </div>
        <div id="right">
            <div>
                <h2 style="color: #B8BCCC;">Your Current IP Address is <span style="color: white;" class="ip-address"></span></h2>
                <button id="search-btn">Get Started</button>
            </div>
        </div>
    </section> 

    <div>
        <main id="main" class="main-sec1" >
        <div class="head">
            <h2 style="font-size: 36px;">IP Address: <span class="ip-address2"></span></h2>
            <div class="head-info">
                       
            </div>
        </div>

        <div class="map">
            <h1 style="text-align: center;">Your Current Location</h1>
            <div id="map-container">
                
            </div>
        </div>
    </main>

    <main class="main-sec2" >
        <div id="more-info">
            <h2 style="text-align: center;">More Information About You</h2>
            <label>Time Zone: <span></span></label><br>
            <label>Data and Time: <span></span></label><br>
            <label>Pincode: <span></span></label><br>
        </div>

        <div class="post-offices">
           
        </div>
    </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
